<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de propiedad outline</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }
      
      h1 {
        font-size: 36px;
        color: #333;
        outline: 4px solid #ffd700;
        padding: 10px;
        margin: 20px 0;
      }
      
      p {
        font-size: 18px;
        color: #333;
        outline: 2px dotted #ffa500;
        padding: 10px;
      }
      
      a {
        color: #333;
        text-decoration: none;
        outline: 2px dashed #00ced1;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ejemplo de propiedad outline</h1>
      <p>La propiedad outline es muy útil para resaltar elementos en una página web sin afectar el diseño del mismo.</p>
      <p>Se puede utilizar en diferentes elementos como enlaces, encabezados, párrafos, entre otros.</p>
      <a href="#">Ver más</a>
    </div>
  </body>
</html>
