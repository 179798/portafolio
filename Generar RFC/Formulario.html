<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="generarRFC.js"></script>
</head> 
<body>
    <form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre"><br>

  <label for="apellidoPaterno">Apellido paterno:</label>
  <input type="text" id="apellidoPaterno" name="apellidoPaterno"><br>

  <label for="apellidoMaterno">Apellido materno:</label>
  <input type="text" id="apellidoMaterno" name="apellidoMaterno"><br>

  <label for="fechaNacimiento">Fecha de nacimiento:</label>
  <input type="number" id="dia" name="dia" min="1" max="31">
  <select id="mes" name="mes">
    <option value="1">Enero</option>
    <option value="2">Febrero</option>
    <option value="3">Marzo</option>
    <option value="4">Abril</option>
    <option value="5">Mayo</option>
    <option value="6">Junio</option>
    <option value="7">Julio</option>
    <option value="8">Agosto</option>
    <option value="9">Septiembre</option>
    <option value="10">Octubre</option>
    <option value="11">Noviembre</option>
    <option value="12">Diciembre</option>
  </select>
  <input type="number" id="anio" name="anio" min="1900" max="2099"><br>

  <input type="button" value="Generar RFC" onclick="generarRFC()">
</form>

<p id="rfc"></p>

</body>
</html>
