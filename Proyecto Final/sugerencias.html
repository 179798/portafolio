<!DOCTYPE html>
<html>
<head>
  <title>Sugerencias sobre venta de videojuegos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sugerenciasStyle.css">
</head>
<body>
  <h1>Sugerencias sobre venta de videojuegos</h1>
  
  <p>¿Tienes alguna sugerencia o comentario acerca de la venta de videojuegos? Nos encantaría escuchar tus opiniones. Por favor, completa el siguiente formulario con la mayor cantidad de detalles posible y nos pondremos en contacto contigo si es necesario.</p>
  
  <form action="submit.php" method="POST">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="100" required>
    
    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="">Selecciona una opción</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>
    
    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario" rows="5" required></textarea>
    
    <button type="submit">Enviar sugerencia</button>
  </form>
</body>
</html>
