<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ejemplo de la Web Geolocation API</title>
    <script>
    // Define una función llamada obtenerUbicacion
    function obtenerUbicacion() {
      // Verifica si el navegador del usuario soporta la API de geolocalización web
      if (navigator.geolocation) {
        // Si el navegador soporta la API de geolocalización web, obtiene la ubicación actual del usuario
        navigator.geolocation.getCurrentPosition(function(posicion) {
          // Almacena la latitud y longitud del usuario en variables
          var latitud = posicion.coords.latitude;
          var longitud = posicion.coords.longitude;
          // Muestra un mensaje con la ubicación actual del usuario
          alert('Tu ubicación actual es: ' + latitud + ', ' + longitud);
        });
      } else {
        // Si el navegador no soporta la API de geolocalización web, muestra un mensaje indicándolo
        alert('Tu navegador no soporta la Web Geolocation API');
      }
    }
    </script>
  </head>
  <body>
    <h1>Ejemplo de la Web Geolocation API</h1>
    <p>Haz clic en el botón para obtener tu ubicación actual:</p>
    <button onclick="obtenerUbicacion()">Obtener ubicación</button>
  </body>
</html>
